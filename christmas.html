<body>
    <h1 style="color:#46ba46"> Christmas Sound Board</h1>

    <div class="christmas_keys">

        <div data-key="65" class="xmas_key">
            <kbd>A </kbd>
            <span class="xmas_sound_text">Christmas Spirit</span>
        </div>
        <div data-key="83" class="xmas_key">
            <kbd>S </kbd>
            <span class="xmas_sound_text">Donald Duck</span>
        </div>
        <div data-key="68" class="xmas_key">
            <kbd>D </kbd>
            <span class="xmas_sound_text"><br>Music Box</span>
        </div>
        <div data-key="70" class="xmas_key">
            <kbd>F </kbd>
            <span class="xmas_sound_text">Santa Laugh</span>
        </div>
        <div data-key="71" class="xmas_key">
            <kbd>G </kbd>
            <span class="xmas_sound_text">Bah Humbug To You!</span>
        </div>
        <div data-key="72" class="xmas_key">
            <kbd>H </kbd>
            <span class="xmas_sound_text">Group Merry Christmas</span>
        </div>
        <div data-key="74" class="xmas_key">
            <kbd>J </kbd>
            <span class="xmas_sound_text">Sleigh Bells</span>
        </div>
        <div data-key="75" class="xmas_key">
            <kbd>K </kbd>
            <span class="xmas_sound_text">Marley the Ghost</span>
        </div>
        <div data-key="76" class="xmas_key">
            <kbd>L </kbd>
            <span class="xmas_sound_text">Sugar Plum Fairy</span>
        </div>
    </div>

        <audio data-key="65" src="./sounds/xmas_sounds/christmas-ident-21090.mp3"></audio>
        <audio data-key="83" src="./sounds/xmas_sounds/donald-duck-wishes-a-merry-christmas-83287.mp3"></audio>
        <audio data-key="68" src="./sounds/xmas_sounds/music-box-we-wish-you-a-merry-christmas-79501.mp3"></audio>
        <audio data-key="70" src="./sounds/xmas_sounds/santa-claus-laughing.mp3"></audio>
        <audio data-key="71" src="./sounds/xmas_sounds/Bah Humbug to you.mp3"></audio>
        <audio data-key="72" src="./sounds/xmas_sounds/FREE_CHIRSTMAS_SFX_Group_Merry_Christmas.wav"></audio>
        <audio data-key="74" src="./sounds/xmas_sounds/FREE_CHIRSTMAS_SFX_Sleigh_Bell.wav"></audio>
        <audio data-key="75" src="./sounds/xmas_sounds/Marley the Ghost 2.mp3"></audio>
        <audio data-key="76" src="./sounds/xmas_sounds/tchaikovsky-dance-of-the-sugar-plum-fairy.mp3"></audio>

    <script>

        //listens for: pressing down of key button, the event (e = event), 
        
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return; //stops the function from running all together
            audio.currentTime= 0; //restarts to beginning, allows for multi tapping 
            audio.play();
            key.classList.add('xmas_playing');
           
        };

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //skips it if it's not a transform
            e.target.classList.remove('xmas_playing');
        }

        const keys = Array.from(document.querySelectorAll('.xmas_key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>
   
</body>
