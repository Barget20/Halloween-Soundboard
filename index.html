<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Halloween Sound Board</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A </kbd>
            <span class="sound">sound1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S </kbd>
            <span class="sound">sound2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D </kbd>
            <span class="sound">sound3</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F </kbd>
            <span class="sound">sound4</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G </kbd>
            <span class="sound">sound5</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H </kbd>
            <span class="sound">sound6</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J </kbd>
            <span class="sound">sound7</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K </kbd>
            <span class="sound">sound8</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L </kbd>
            <span class="sound">sound9</span>
        </div>
    </div>

    <audio data-key="65" src="#"></audio>
    <audio data-key="83" src="#"></audio>
    <audio data-key="68" src="#"></audio>
    <audio data-key="70" src="#"></audio>
    <audio data-key="71" src="#"></audio>
    <audio data-key="72" src="#"></audio>
    <audio data-key="74" src="#"></audio>
    <audio data-key="75" src="#"></audio>
    <audio data-key="76" src="#"></audio>

    <script>
        //listens for: pressing down of key button, the event (e = event), 
        
        function playSound(e) {
            const audio= document.querySelector(`audio[data-key="${e.keycode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return; //stops the function from running all together

            audio.currentTime= 0; //restarts to beginning, allows for multi tapping 
            audio.play();
            key.classList.add('playing');
            // key.classList.remove('playing');
            // key.classList.toggle('playing');
        };

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //skips it if it's not a transform
            e.target.classList.remove('playing');
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
   
</body>

</html>
