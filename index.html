<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Halloween Sound Board</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Halloween Sound Board</h1>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A </kbd>
            <span class="sound">Am I Dead?</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S </kbd>
            <span class="sound">Boo & Laugh</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D </kbd>
            <span class="sound">Crime Scene</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F </kbd>
            <span class="sound">Halloween Terror</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G </kbd>
            <span class="sound">Eerie Laugh</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H </kbd>
            <span class="sound">Chainsaw</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J </kbd>
            <span class="sound">Laughing Ghost</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K </kbd>
            <span class="sound">The Build</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L </kbd>
            <span class="sound">Torture Screams</span>
        </div>
    </div>

    <audio data-key="65" src="./sounds/am-i-dead-32170.mp3"></audio>
    <audio data-key="83" src="./sounds/boo-and-laugh-7060.mp3"></audio>
    <audio data-key="68" src="./sounds/creepy-crime-sound-7541.mp3"></audio>
    <audio data-key="70" src="./sounds/halloween-1-112015.mp3"></audio>
    <audio data-key="71" src="./sounds/horror-1-13561.mp3"></audio>
    <audio data-key="72" src="./sounds/horror-5-13594.mp3"></audio>
    <audio data-key="74" src="./sounds/laughing-ghost-horror-sounds-8293.mp3"></audio>
    <audio data-key="75" src="./sounds/Reflex Nightmare.mp3"></audio>
    <audio data-key="76" src="./sounds/torture-screams-and-moans-7091.mp3"></audio>

    <script>

        //listens for: pressing down of key button, the event (e = event), 
        
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return; //stops the function from running all together
            audio.currentTime= 0; //restarts to beginning, allows for multi tapping 
            audio.play();
            key.classList.add('playing');
            // key.classList.remove('playing');
            // key.classList.toggle('playing');
        };

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //skips it if it's not a transform
            e.target.classList.remove('playing');
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>
   
</body>

</html>
